buildscript {
    ext.kotlin_version = '1.2.71'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

group = 'me.greggkr.frctwitterbot'
version = '1.2.1'

apply plugin: 'kotlin'

project.buildDir = 'heroku'

repositories {
    mavenCentral()
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.2.50'

    compile 'org.twitter4j:twitter4j-core:4.0.4'
    compile 'com.natpryce:konfig:1.6.9.0'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    compile 'com.google.code.gson:gson:2.8.5'
}

jar {
    archiveName = 'FRCTwitterBot-REG.jar'
    manifest {
        attributes 'Main-Class': 'me.greggkr.frctwitterbot.FRCTwitterBotKt',
                'Implementation-Version': project.version
    }
}

shadowJar {
    archiveName = 'FRCTwitterBot.jar'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}